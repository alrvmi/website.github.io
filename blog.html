    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const themeText = themeToggle.querySelector(".theme-toggle-text");

      function toggleTheme() {
        const root = document.documentElement;
        const isDark = root.className === "dark-theme";
        root.className = isDark ? "light-theme" : "dark-theme";
        themeText.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", root.className);
      }

      themeText.textContent =
        document.documentElement.className === "dark-theme" ? "‚òÄÔ∏è" : "üåô";
      themeToggle.addEventListener("click", toggleTheme);
    </script>
  </body>
