<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Baimakhanbetov Alrami</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      document.documentElement.className =
        localStorage.getItem("theme") || "light-theme";
    </script>
  </head>
  <body>
    <button id="theme-toggle" aria-label="Toggle theme">
      <span class="theme-toggle-text">🌙</span>
    </button>

    <nav id="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="index.html">home</a></li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">about</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="faq.html">faq</a></li>
        <li class="nav-item"><a class="nav-link" href="blog.html">blog</a></li>
        <li class="nav-item"><span class="nav-current">contact</span></li>
      </ul>
    </nav>

    <main class="main-content">
      <section id="contact" class="content-section">
        <h2 class="section-heading">contacts</h2>
        <div class="contact-container">
          <a href="mailto:b.alrami@icloud.com" class="contact-link">
            <span class="contact-icon">📧</span>
            email
          </a>
          <a href="https://github.com/alrvmi" class="contact-link">
            <span class="contact-icon">👨‍💻</span>
            github
          </a>
        </div>
      </section>
    </main>

    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const themeText = themeToggle.querySelector(".theme-toggle-text");

      function toggleTheme() {
        const root = document.documentElement;
        const isDark = root.className === "dark-theme";
        root.className = isDark ? "light-theme" : "dark-theme";
        themeText.textContent = isDark ? "🌙" : "☀️";
        localStorage.setItem("theme", root.className);
      }

      themeText.textContent =
        document.documentElement.className === "dark-theme" ? "☀️" : "🌙";
      themeToggle.addEventListener("click", toggleTheme);
    </script>
  </body>
</html>
